<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="unit-input"></input>
            <button id="convert-btn">Convert</button>
        </header>
        
        <main>
            <div class="conversion-container" id="length-container">
                <h4>Length (Meters ↔ Feet)</h4>
                <p id="p-length"></p>
            </div>  
            
            <div class="conversion-container" id="volume-container">
                 <h4>Volume (Liters ↔ Gallon)</h4>
                 <p id="p-volume"></p>
            </div>
            
            <div class="conversion-container" id="mass-container" display: >
                 <h4>Mass (Kilograms ↔ Pounds)</h4>
                 <p id="p-mass"></p>
            </div>
        
        </main>
        
        
        <script src="index.js"></script>
    </body>
</html>
